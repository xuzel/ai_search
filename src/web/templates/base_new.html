<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI Search Engine - Intelligent search powered by LLM">
  <title>{% block title %}AI Search Engine{% endblock %}</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/static/css/new-style.css">
  {% block extra_css %}{% endblock %}

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>

  <!-- Chart.js (for Phase 3) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js" defer></script>

  <!-- Leaflet (for Phase 3) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

  <!-- Markdown Rendering (already available from Python-Markdown) -->
</head>
<body>
  <!-- App Container -->
  <div class="app-container">
    <!-- Sidebar -->
    {% include 'layouts/sidebar.html' %}

    <!-- Main Content Area -->
    <div class="main-content" id="mainContent">
      <!-- Header -->
      {% include 'layouts/header.html' %}

      <!-- Content Area -->
      <div class="content-area">
        {% block content %}{% endblock %}
      </div>

      <!-- Footer -->
      {% include 'layouts/footer.html' %}
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Global Scripts -->
  <script src="/static/js/main.js"></script>

  <!-- HTMX Events (for debugging) -->
  <script>
    // HTMX event logging
    document.body.addEventListener('htmx:beforeRequest', function(evt) {
      console.log('HTMX Request:', evt.detail);
    });

    document.body.addEventListener('htmx:afterRequest', function(evt) {
      console.log('HTMX Response:', evt.detail);
    });

    // HTMX error handling
    document.body.addEventListener('htmx:responseError', function(evt) {
      showToast('Request failed. Please try again.', 'danger');
    });
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
