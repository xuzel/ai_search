<!-- Search Result Template -->
<div class="result-container">
    {% if success %}
        <div class="result-header">
            <h2>Research Results</h2>
            <p class="result-query">Query: "{{ query }}"</p>
        </div>

        <!-- Summary -->
        <div class="card mb-3">
            <h3 class="card-title">Summary</h3>
            <div class="summary-content">
                {{ summary | safe }}
            </div>
        </div>

        <!-- Sources -->
        {% if sources %}
        <div class="card">
            <h3 class="card-title">Sources</h3>
            <ul class="sources-list">
                {% for source in sources %}
                <li class="source-item">
                    <div class="source-title">{{ source.title }}</div>
                    <a href="{{ source.url }}" target="_blank" class="source-url">
                        {{ source.url }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <!-- Action Buttons -->
        <div style="margin-top: 2rem; text-align: center;">
            <button class="btn btn-secondary" onclick="location.reload()">
                New Search
            </button>
        </div>

    {% else %}
        <!-- Error State -->
        <div class="card" style="border-left: 4px solid var(--error);">
            <h3 class="card-title text-error">Error</h3>
            <p>Query: "{{ query }}"</p>
            <p class="text-error">{{ error }}</p>
            <div style="margin-top: 1rem;">
                <button class="btn btn-secondary" onclick="location.reload()">
                    Try Again
                </button>
            </div>
        </div>
    {% endif %}
</div>
