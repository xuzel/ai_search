<!-- Upload Success Message -->
<div style="padding: var(--space-4); background-color: var(--bg-success); border-left: 4px solid var(--color-success); border-radius: var(--radius-md);">
  <div style="display: flex; align-items: start; gap: var(--space-3);">
    <div style="font-size: var(--text-2xl);">âœ…</div>
    <div style="flex: 1;">
      <div style="font-weight: 600; color: var(--color-success); margin-bottom: var(--space-1);">
        Upload Successful!
      </div>
      <div style="font-size: var(--text-sm); color: var(--text-secondary); margin-bottom: var(--space-2);">
        {{ message }}
      </div>
      <div style="font-size: var(--text-xs); color: var(--text-tertiary);">
        <strong>File:</strong> {{ filename }} ({{ (file_size / 1024) | round(2) }} KB)
      </div>
    </div>
  </div>
</div>
