<!-- Top Header -->
<header class="header">
  <!-- Left Section -->
  <div class="header-left">
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" onclick="toggleSidebar()" aria-label="Toggle Menu">
      â˜°
    </button>

    <!-- Breadcrumbs -->
    <div class="breadcrumbs">
      <div class="breadcrumb-item">
        <span>{{ breadcrumb_section | default('Home') }}</span>
      </div>
      {% if breadcrumb_page %}
      <span class="breadcrumb-separator">/</span>
      <div class="breadcrumb-item">
        <span>{{ breadcrumb_page }}</span>
      </div>
      {% endif %}
    </div>
  </div>

  <!-- Right Section -->
  <div class="header-right">
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Theme" title="Switch Theme">
      <span id="themeIcon">ğŸŒ™</span>
    </button>
  </div>
</header>

<script>
// Theme Toggle
function toggleTheme() {
  const html = document.documentElement;
  const currentTheme = html.getAttribute('data-theme');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

  html.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);

  // Update icon
  const icon = document.getElementById('themeIcon');
  icon.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
}

// Initialize theme from localStorage
(function() {
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', savedTheme);
  const icon = document.getElementById('themeIcon');
  if (icon) {
    icon.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
  }
})();
</script>
