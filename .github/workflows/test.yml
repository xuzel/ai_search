name: Tests

on:
  push:
    branches: [ main, develop, fix ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio pytest-xdist

    - name: Create necessary directories
      run: |
        mkdir -p data logs test_data

    - name: Run unit tests with coverage
      run: |
        pytest tests/ -m "unit and not requires_docker" --cov=src --cov-report=xml --cov-report=term-missing -n auto
      env:
        # Use minimal config for CI (no API keys needed for unit tests)
        DASHSCOPE_API_KEY: test_key_for_ci
        LOG_LEVEL: WARNING

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Generate coverage badge
      if: matrix.python-version == '3.12'
      run: |
        pip install coverage-badge
        coverage-badge -o coverage.svg -f

    - name: Upload coverage badge
      if: matrix.python-version == '3.12'
      uses: actions/upload-artifact@v3
      with:
        name: coverage-badge
        path: coverage.svg

  integration-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio

    - name: Create necessary directories
      run: |
        mkdir -p data logs test_data

    - name: Run integration tests (without API keys)
      run: |
        pytest tests/ -m "integration and not requires_api and not requires_docker" --cov=src --cov-report=term-missing
      env:
        DASHSCOPE_API_KEY: test_key_for_ci
        LOG_LEVEL: WARNING

  security-test:
    runs-on: ubuntu-latest

    steps:
    - uses: checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio

    - name: Run security tests
      run: |
        pytest tests/ -m "security and not requires_docker" -v
      env:
        LOG_LEVEL: WARNING
