[pytest]
# Pytest Configuration for AI Search Engine

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers
    --strict-markers
    # Coverage (when pytest-cov is used)
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=json
    # Coverage fail thresholds (commented out for now, enable after Phase 7.3)
    # --cov-fail-under=60
    # Disable warnings for cleaner output
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    e2e: End-to-end tests
    slow: Tests that take a long time to run
    security: Security-related tests
    api: API endpoint tests
    requires_api: Tests that require external API keys
    requires_docker: Tests that require Docker

# Async support
asyncio_mode = auto

# Test timeout (in seconds)
timeout = 300

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Type checking
    if TYPE_CHECKING:
    # Abstract methods
    @abstract
